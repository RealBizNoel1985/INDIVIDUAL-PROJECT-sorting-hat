<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Sorting Hat</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--link href="https://fonts.googleapis.com/css2?family=Kalam&family=MedievalSharp&display=swap" rel="stylesheet"-->
</head>
  <img class="bg-img" id="crest" src="https://1000logos.net/wp-content/uploads/2018/08/Hogwarts-Logo.jpg" alt=" ">
  <header id ="top" class="opener text-center">
    <div class="card">
      <div class="card-body">
        <br>
        <h1 class="card-title">Welcome to Hogwarts!</h1>
        <br>
        <h3 class="card-text">"The Academy of the Enchanted Order"</h3>
        <br>
        <br>
        <h5 class="card-text">Click Enter below to Sort Out Students!</h5>
        <br>
        <br>
        <button id="button" type="submit" onclick ="showDiv()">ENTER</button>
        <br>
        <br>
      </div>
    </div>

  <div class="card"> 
<div class="card text-center" id="welcomeDiv" display="none" style="display:none">
  <form>
    <br>
    <h2 class="card-text">Enter Student's Name</h2>
    <div id="form" class="m-3 container text-center">
        <div id="bar" class="mb-3">
          <label for="studentName" class="form-label" ></label>
          <input type="text" class="form-control" id="studentName" required>
          <br>
      <button id="button" type="submit">SORT!</button>
  </form>
</div>
</div>
</div>
</div>
<div class ="card text-center" id="filter-students">
  <div id="filter-buttons" class="btn-group">
    <button class="btn btn-secondary" id="All">ALL</button>
    <button class="btn btn-danger" id="Gryffindor">GRYFFINDOR</button>
    <button class="btn btn-warning" id="Hufflepuff">HUFFLEPUFF</button>
    <button class="btn btn-primary" id="Ravenclaw">RAVENCLAW</button>
    <button class="btn btn-success" id="Slytherin">SLYTHERIN</button>
</div>

<div id="container">
  <div id="app"></div>
  <div id="pit"></div>
</div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
